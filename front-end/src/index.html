<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>react-mobile-demo</title>
  <script>
    const docEle = document.documentElement;
    function setRemUnit() {
      // 设置 root fontSize 大小为宽度的 10% 也就是 1rem = 10%的屏幕宽度
      // 在 webpack 里配置 75px 转换为 1rem 便于适配设计师给的 750px 的设计图，这样你量设计图是多少px，css内就可以直接写多少px。 你写 750px 就相当于 10rem 就相当于 100vw
      docEle.style.fontSize = docEle.clientWidth / 10 + 'px';
    }
    setRemUnit();
    window.addEventListener('resize', setRemUnit);
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
